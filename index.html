<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Map of Europe</title>
<link href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" rel="stylesheet" />
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    #map {
        width: 100vw;
        height: 100vh;
    }
</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"></script>
<script>
    // Don't forget to replace <YOUR_ACCESS_TOKEN> by your real access token ! 
    const accessToken = 'Vtoy8xSyvCQzZdfgY4TJeAh7sEbjhRmF59klDEjuOH3LfPZX0dgLBq8lgDApAfUT';
    const map = L.map('map', { zoomControl: false, attributionControl: false}).setView([51.1657, 10.4515], 4);

    // List of all our defaults styles names
    const styles = ['jawg-streets', 'jawg-sunny', 'jawg-terrain', 'jawg-dark', 'jawg-light'];
    const baselayers = {};
    // Creating one tile layers for each style
    styles.forEach((style) =>
        baselayers[style] = L.tileLayer(
            `https://tile.jawg.io/${style}/{z}/{x}/{y}.png?access-token=${accessToken}`, {
                attribution: '<a href="http://jawg.io" title="Tiles Courtesy of Jawg Maps" target="_blank" class="jawg-attrib">&copy; <b>Jawg</b>Maps</a> | <a href="https://www.openstreetmap.org/copyright" title="OpenStreetMap is open data licensed under ODbL" target="_blank" class="osm-attrib">&copy; OSM contributors</a>',
            }
        )
    );

    // Set the default layer when you open the map
    baselayers['jawg-dark'].addTo(map);
</script>
</body>
</html>
